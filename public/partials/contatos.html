<div class="jumbotron">
    <h1 class="text-center">Bem vindo ao Contatooth</h1>

</div>

<p class="text-danger" ng-show="mensagem.texto">{{mensagem.texto}}</p>

<a ng-href="#/contato" class="btn btn-primary">Novo</a>
<input type="search" ng-model="filtro" placeholder="parte do nome" >
<p class="text-primary text-right" ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
<p class="text-warning" ng-hide="contatos.length"> Não há contatos cadastrados</p>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>E-MAIL</th>
            <th>Emergência</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td>
                <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
            </td>
            <td>{{contato.email}}</td>
            <td>{{contato.emergencia.nome}}</td>
            <td class="text-center">
                <button class="btn btn-warning" ng-click="remove(contato)">Remover</button>
            </td>
        </tr>
    </table>
</div>
